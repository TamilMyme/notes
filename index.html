<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCET Resources Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <h1 class="text-white text-2xl font-bold">AMCET Resource Hub</h1>
            <div class="relative w-full sm:w-64">
                <input type="text" id="searchInput" 
                    class="w-full px-4 py-2 rounded-lg focus:outline-none"
                    placeholder="Search notes, papers...">
                <i class="fas fa-search absolute right-3 top-3 text-gray-500"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Department Selection -->
        <div id="departmentSelection">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Select Your Department</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button onclick="selectDepartment('aids')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">AI & DS</h3>
                </button>
                <button onclick="selectDepartment('cse')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">CSE</h3>
                </button>
                <button onclick="selectDepartment('ece')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">ECE</h3>
                </button>
                <button onclick="selectDepartment('it')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">IT</h3>
                </button>
                <button onclick="selectDepartment('mech')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">MECH</h3>
                </button>
                <button onclick="selectDepartment('civil')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">CIVIL</h3>
                </button>
                <button onclick="selectDepartment('eee')" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h3 class="text-xl font-bold text-blue-600">EEE</h3>
                </button>
            </div>
        </div>

        <!-- Year Selection -->
        <div id="yearSelection" class="hidden">
            <div class="flex items-center mb-6">
                <button onclick="backToDepartments()" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Departments
                </button>
                <h2 id="selectedDeptTitle" class="text-2xl font-bold text-gray-800 ml-4"></h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <button onclick="showResources(1)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">1st SEM</h2>
                </button>
                <button onclick="showResources(2)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">2nd SEM</h2>
                </button>
                <button onclick="showResources(3)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">3rd SEM</h2>
                </button>
                <button onclick="showResources(4)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">4th SEM</h2>
                </button>
                <button onclick="showResources(5)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">5th SEM</h2>
                </button>
                <button onclick="showResources(6)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">6th SEM</h2>
                </button>
                <button onclick="showResources(7)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">7th SEM</h2>
                </button>
                <button onclick="showResources(8)" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition-all">
                    <h2 class="text-xl font-bold text-blue-600">8th SEM</h2>
                </button>
            </div>
        </div>

        <!-- Resources Display -->
        <div id="resourcesContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-center mt-4">Loading resources...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
